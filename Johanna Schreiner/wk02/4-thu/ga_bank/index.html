<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GA BANK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
   <h1>ONLINE BANK</h1>
  </header>
  <main>
    <section class="savings"> 
      <h2>SAVINGS</h2>
      <h3>YOUR BALANCE IS:</h3>
      <span class="savingsSpan">0</span>
      <input  class="savingsInput" type="text" placeholder="ENTER AMOUNT HERE">
      <button class="withdrawSavings">WITHDRAW</button>
      <button class="depositSavings">DEPOSIT</button>  
    </section>

    <section class="checking">
      <h2>CHECKING</h2>
      <h3>YOUR BALANCE IS:</h3>
      <span class="checkingSpan">0</span>
      <input  class="checkingInput" type="text" placeholder="ENTER AMOUNT HERE"> 
      <button class="withdrawChecking">WITHDRAW</button>
      <button class="depositChecking">DEPOSIT</button>
    </section> 
  </main> 

  <script src="app2.js"></script>
</body>
</html>
